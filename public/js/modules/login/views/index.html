<md-content flex layout="row" class="transparent">
    <div flex layout="column" layout-fill>
        <style>
            .loginBox {
                max-width: 90%;
                width: 500px
            }
        </style>
        <!-- Using Angular Material 6.1 + Jade Templates-->
        <div layout="column" layout-align="center center" layout-fill="layout-fill">
            <div class="loginBox md-whiteframe-z1" layout="column">
                <md-toolbar class="md-primary">
                    <h2 class="md-toolbar-tools"><span>Login</span></h2>
                </md-toolbar>
                <md-content class="md-padding" layout="column">
                    <md-input-container>
                        <label>Email Id</label>
                        <input type="email" ng-model="loginCtrl.username" />
                    </md-input-container>
                    <md-input-container>
                        <label>Password</label>
                        <input type="password" ng-model="loginCtrl.password" />
                    </md-input-container>
                    <div layout="row" layout-align="center center">
                        <div flex="flex"></div>
                        <md-button class="md-raised md-primary" ng-click="loginCtrl.onClick()">Login</md-button>
                    </div>
                </md-content>
            </div>
        </div>
    </div>
</md-content>
